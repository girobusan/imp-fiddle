<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imp Fiddle</title>
  <script>

  window.settings = {
      filename: "index.html",
      title: "Imp Fiddle",
      autoRun: false

  }
  </script>
  <script>
  //test script
  window.addEventListener("hashchange" , ()=>history.go(0));
  window.addEventListener(
  
  "DOMContentLoaded" , 
  function(){
      const p = window.location.protocol;
      const wn = self.window.name;
      console.log("Loaded, proto" , p , "window name" , wn)
      if(window.location.hash=="#view"){
        return;
      }

      if(p=='file:' || window.location.hash=="#edit"){
          console.log("Loading editor, stage 0")
         
          const s = document.createElement("script");
          s.src =  'fiddler.js'
          document.head.appendChild(s);
         
      }

      })
  </script>
  <script id="customJS"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style id="customCSS">
body{
  background-color: ivory;
  color: slategray;
}
</style>
</head>

</body>
</html>
