<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imp Fiddle</title>
  <script>
    window.datasets = {nums: [1,2,3]}
  </script>
  <script>


  window.settings = {
      filename: "index.html",
      title: "Imp Fiddle",
      autoRun: false,
      webViewed: "editor",
      headHTML: "<!--add external css, libraries, fonts, metadata ...-->"

  }
  </script>
  <script>
  //test script
  window.addEventListener("hashchange" , ()=>history.go(0));
  window.addEventListener(
  
  "DOMContentLoaded" , 
  function(){
      const p = window.location.protocol;
      /* console.log("Loaded, proto" , p , "window name" , wn) */
      if(window.location.hash==="#view"){
        return;
      }
      if(p.startsWith("http") && 
        window.settings.webViewed==="result" &&
        window.location.hash !== "#edit"
        ){
        return;
      }

      if(p=='file:' || window.location.hash=="#edit"){
          console.log("Loading editor")
          const s = document.createElement("script");
          s.src =  'fiddler.js'
          document.head.appendChild(s);
      }

      })
  </script>
  <script id="customJS">//Your Java Script goes here
  </script>

<style id="customCSS">
