  <script>
  window.addEventListener("hashchange" , ()=>history.go(0));
  window.addEventListener(
  "DOMContentLoaded" , 
  function(){
      const p = window.location.protocol;
      if(window.location.hash==="#view"){
        return;
      }
      if(p.startsWith("http") && 
        window.settings.webViewed==="result" &&
        window.location.hash !== "#edit"
        ){
        return;
      }

      if(p=='file:' || window.location.hash=="#edit"){
          console.log("Loading editor")
          const s = document.createElement("script");
          s.src =  "https://cdn.jsdelivr.net/gh/girobusan/imp-fiddle@latest/dist/fiddler.js"
          document.head.appendChild(s);
      }

})
  </script>
  <script id="customJS">const width= 1200;
const height=400;
const pad=50;

function draw(){
   const c = d3.select("#viz").append("svg");
   c.attr("viewBox" , `0 0 ${width} ${height}`);
   c.append("rect").attr("width" , width).attr("height" , height)
   .attr("fill" , "maroon");
   
   const xScale = d3.scaleLinear()
   .range([pad,width-pad])
   .domain([0,1])
   ;
   
    const yScale = d3.scaleLinear()
   .range([pad,height-pad])
   .domain([0,1])
   ;
   
   for(let x=0 ; x <100 ; x++){
     const X = Math.random();
     const Y = Math.random();
     c.append("circle")
     .attr("cx" , xScale(X))
     .attr("cy" , yScale(Y))
     .attr("fill" , "white")
     .attr("r" , Math.random()*100)
     .attr("opacity" , .2)
   }
  
}
